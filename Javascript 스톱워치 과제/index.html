<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="timer"> 
      <!--피로그래밍 스톱워치-->
      <section class="title text-center ">
        <span><h5 class="fw-bold"><i class="fa-solid fa-stopwatch"></i> 피로그래밍 스톱워치</h5></span>
      </section>

      <!--스톱워치 부분-->
      <section class="main_container">
        <div class="timer_display">
          <div class="timer_display time">
            <span>second</span>
            <span>:</span>
            <span>millisecond</span>
          </div>
        </div>
        <div class="buttons">
          <button class="colorbtn" id="startbtn">start</button>
          <button class="colorbtn" id="pausebtn">pause</button>
          <button class="colorbtn" id="resetbtn">reset</button>
        </div>
      </section>

      <!--구간 기록 부분-->
      <section class="record">
        <table class="table-fill">
          <thead>
            <tr class="recording">
              <th class="text-record circle"><i class="fa-regular fa-circle"></i></th>
              <th class="text-record word">구간기록</th>
              <th class="text-record trashcan"><i class="fa-solid fa-trash"></i></th>
            </tr>
          </thead>
        </table>
      </section>
    </section> 
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
